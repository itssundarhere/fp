<html lang="en" ng-app="Work">
        <head>
                <meta charset="UTF-8">
            <title>Angular web</title>
            <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
            <script type="text/javascript" src="js/angular.js"></script>
            <script type="text/javascript" src="js/app.js"></script>
        </head>
        
        <body>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 col-3" ng-controller="StoreController as store" ng-hide="store.product.soldOut">
                            <h1>{{store.product.name}}</h1>
                            <h1>${{store.product.price}}</h1>
                            <h1>{{store.product.description}}</h1>
                            <button ng-show = "store.product.canPurchase" class="btn btn-outline-info">Add to Cart</button>
                    </div>
                </div>
            </div>
           <!-- <h1>{{"Hello welcome to Angular js"}}</h1>--> 
        </body>
    </html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sample Web Project</title>
<link rel="stylesheet" type="text/css" href=css/bootstrap.min.css>
</head>
<body>
	<div style="width: 320px; margin: 50px auto">
		<form class="form-group" action="LoginValidate" method="POST">
			<div class="form-group">
				<label for="authid">Username</label> <input type="text"
					class="form-control" name="user" id="authid"
					placeholder="SampleName" required>
			</div>

			<div class="form-group">
				<label for="auhtpass">Password</label> <input type="password"
					class=" form-control" name="pass" id="authpass"
					placeholder="Enter Password" required>
			</div>
	
			<div style="text-align:center">  
    					<input type="submit" value="Login" class="btn btn-primary"/>  
			</div>  
			
			<div style="text-align:center">
						
			
	
			
		</form>
		</div>
</body>
</html>
